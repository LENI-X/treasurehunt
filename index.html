<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Spacing Example</title>
    <style>
        /* Style to center the parent container vertically and horizontally */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://cdn.pixabay.com/photo/2016/12/13/16/42/treasure-map-1904546_1280.jpg'); /* Path to your image */
            background-size: cover; /* Ensures image covers the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cdn.pixabay.com/photo/2016/12/13/16/42/treasure-map-1904546_1280.jpg'); /* Path to your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.1; /* Adjust this to change background transparency */
            z-index: -1; /* Places the background behind the main content */
        }
        
        /* Parent container to control spacing between boxes */
        .container {
            display: flex;
            gap: 20px; /* Adjust this to decrease/increase spacing between boxes */
        }

        .box {
            width: 300px;
            padding: 20px;
            border: 2px solid #000;
            background-color: #f0f0f0;
            color: #333;
            font-size: 16px;
            text-align: center;
        }
        .box:hover {
            transform: translateY(-5px); /* Slight lift on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Increase shadow on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <p>I am a large thing that is made up of brick where you all gather around. What am I?</p>
        </div>
        <div class="box">
            <p>If you stand on me you can see everything. Only a few people don't fear me and use me. I only get dressed on occasions. What am I?</p>
        </div>
    </div>
</body>
</html>
